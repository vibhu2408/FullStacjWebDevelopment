<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .para{
            text-align: center;
            font-size: 40px;
        }
        .n-button{
            box-shadow: 4px solid rgb(191, 41, 41);
            justify-content: center;
        }
    </style>
</head>
<body>
    <p id="p1" class="para">This is Para</p>
    <button class="n-button" type="button" onclick="document.getElementById('p1').innerHTML='Hello Buddy'"> Click Me
    </button>
</body>
</html>
