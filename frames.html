<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<frameset rows="20%,60%,20%">
    <frameset>
        <frame src="h1.html"  id="frame1" frameborder="1">
    </frameset>
    <frameset cols="30%,40%,*">
        <frameset>
            <frame src="h2.html" id="frame2" frameborder="1">
        </frameset>
        <frameset>
            <frame src="h3.html" name="frame3" id="frame3" frameborder="1">
        </frameset>
        <frameset>
            <frame src="h4.html" id="frame4" frameborder="1">
        </frameset>
    </frameset>
    <frameset>
        <frame src="h5.html" id="frame1"  frameborder="1">
    </frameset>
</frameset>
</html>
